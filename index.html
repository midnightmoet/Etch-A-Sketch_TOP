<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1 class="title">Etch-a-sketch</h1>
		</header>
		<main class="main">
			<div class="settings">
				<input id="color-picker" type="color" value="#333333" />
				<button id="color-btn">Color mode</button>
				<button id="rainbow-btn">Rainbow mode</button>
				<button id="eraser-btn">Eraser</button>
				<button id="clear-btn">Clear</button>
				<div id="size-Value" class="size-value">16 x 16</div>
				<input
					id="size-Slider"
					type="range"
					value="16"
					min="1"
					max="64"
				/>
			</div>
			<div id="grid" class="grid"></div>
		</main>
		<footer class="footer">
			<p>
				Copyright Â©
				<script>
					document.write(new Date().getFullYear());
				</script>
				midnightmoet
			</p>
			<a href="https://github.com/midnightmoet" target="_blank">
				<i class="fab fa-github"></i
			></a>
		</footer>
	</body>
</html>
